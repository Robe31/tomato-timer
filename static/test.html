<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container ">
            <div class="clock">
                <div class="timer">
                    <p class="time center-align"></p>
                </div>
            </div>
        </div>
        <div class="container btn-container row">
            <div id="session" class="col s6">
                <button class="btn waves-effect waves-light start-session green right">Start Session</button>
                <button class="btn waves-effect waves-light pause-session green darken-2 right">Pause Session</button>
            </div>
            <div id="break" class="col s6">
                <button class="btn waves-effect waves-light start-break green left">Start Break</button>
                <button class="btn waves-effect waves-light pause-break green darken-2 left">Pause Break</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
